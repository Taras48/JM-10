<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>AllUsers</title>
</head>
<body>
<div class="container-fluid">

    <!--Header-->
    <div class="row bg-dark justify-content-between align-self-center">
        <h3 class="ml-5 my-2 page-header text-light">Progect Name</h3>
        <a class="mr-5 my-2 text-light" href="/logout">Logout</a>
    </div>

    <div class="row" style="height: 100vh;">
        <!-- Nav bar-->
        <div class="col-2 p-0 mt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link bg-info text-white rounded-0" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0" href="/user">User</a>
                </li>
            </ul>
        </div>


        <!-- TABLE-->
        <div class="col-10 p-5 pt-4 bg-light">

            <h1 class="md-3">Admin panel</h1>

            <!-- nav table -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab"  role="tab"href="#User Table">User Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" role="tab" href="#New User">New User</a>
                </li>
            </ul>

            <!-- content table -->
            <div class="tab-content">
                <div id="User Table" class="tab-pane show active">
                    <table class="table table-striped">
                          <h3 class="bg-light p-2 mb-0">  All Users</h3>
                        <thead class="font-weight-bold">
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Message</td>
                            <td>Password</td>
                            <td>Role</td>
                        </tr>
                        </thead>
                        <tr th:each="user : ${list}">
                            <td th:text="${user.getId()}">Id</td>
                            <td th:text="${user.getName()}">Name</td>
                            <td th:text="${user.getMessage()}">Message</td>
                            <td th:text="${user.getPassword()}">Password</td>
                            <td th:text="${user.getRoles()}">Role</td>
                            <td><button class="btn btn-sm btn-block btn-info">Edit</button></td>
                        </tr>
                    </table>
                </div>
                <div id="New User" class="tab-pane fade">
                    New User
                </div>
            </div>


        </div>
    </div>


</div>


<!-- Bootstrap-4 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
